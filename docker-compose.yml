version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edtech-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - vendor:/var/www/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - edtech-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=edtech
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: edtech-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - edtech-network
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: edtech-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: edtech
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - edtech-network

  redis:
    image: redis:7-alpine
    container_name: edtech-redis
    restart: unless-stopped
    networks:
      - edtech-network

  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edtech-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - vendor:/var/www/vendor
    networks:
      - edtech-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=edtech
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - REDIS_HOST=redis

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edtech-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - vendor:/var/www/vendor
    networks:
      - edtech-network
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=edtech
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret

volumes:
  postgres-data:
  vendor:

networks:
  edtech-network:
    driver: bridge
