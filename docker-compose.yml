version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edtech-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - edtech-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: edtech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    networks:
      - edtech-network
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: edtech-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-edtech}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - edtech-network

  redis:
    image: redis:7-alpine
    container_name: edtech-redis
    restart: unless-stopped
    networks:
      - edtech-network

  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edtech-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - edtech-network
    depends_on:
      - db
      - redis

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edtech-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - edtech-network
    depends_on:
      - db

volumes:
  postgres-data:

networks:
  edtech-network:
    driver: bridge
